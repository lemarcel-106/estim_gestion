{% load static %}
<!doctype html>
<html class="no-js" lang="fr">
<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>ESTIM GESTION | Administration - Connexion</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Favicon -->
    <link rel="shortcut icon" type="image/x-icon" href="img/favicon.png">
    <!-- Normalize CSS -->
    <link rel="stylesheet" href="{% static 'website/css/normalize.css' %}">
    <!-- Main CSS -->
    <link rel="stylesheet" href="{% static 'website/css/main.css' %}">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="{% static 'website/css/bootstrap.min.css' %}">
    <!-- Fontawesome CSS -->
    <link rel="stylesheet" href="{% static 'website/css/all.min.css' %}">
    <!-- Flaticon CSS -->
    <link rel="stylesheet" href="{% static 'website/fonts/flaticon.css' %}">
    <!-- Full Calender CSS -->
    <link rel="stylesheet" href="{% static 'website/css/fullcalendar.min.css' %}">
    <!-- Animate CSS -->
    <link rel="stylesheet" href="{% static 'website/css/animate.min.css' %}">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="{% static 'website/style.css' %}">

    <link rel="stylesheet" href="{% static 'css/loader.css' %}">
    <!-- Modernize js -->
     <style>
         {% block styles %}{% endblock styles %}
     </style>

    <script src="{% static 'website/js/modernizr-3.6.0.min.js' %}"></script>
</head>

<body>
    <!-- Preloader Start Here -->
    <div id="preloader"></div>
    <!-- Preloader End Here -->
    <div id="wrapper" class="wrapper bg-ash">
       <!-- Header Menu Area Start Here -->
        <div class="navbar navbar-expand-md header-menu-one bg-light"  >
            <div class="nav-bar-header-one">
                <div class="header-logo">
                    <a href="{% url 'home' %}">
                        <img src="{% static 'logo.png' %}"  style="height: 80px !important;" alt="logo">
                    </a>
                </div>
                 <div class="toggle-button sidebar-toggle">
                    <button type="button" class="item-link">
                        <span class="btn-icon-wrap">
                            <span></span>
                            <span></span>
                            <span></span>
                        </span>
                    </button>
                </div>
            </div>
            <div class="d-md-none mobile-nav-bar">
               <button class="navbar-toggler pulse-animation" type="button" data-toggle="collapse" data-target="#mobile-navbar" aria-expanded="false">
                    <i class="far fa-arrow-alt-circle-down"></i>
                </button>
                <button type="button" class="navbar-toggler sidebar-toggle-mobile">
                    <i class="fas fa-bars"></i>
                </button>
            </div>
            <div class="header-main-menu collapse navbar-collapse" id="mobile-navbar">
                <ul class="navbar-nav">
                    <li class="navbar-item header-search-bar">
                        <div class="input-group stylish-input-group">
                            <span class="input-group-addon">
                                <button type="submit">
                                    <span class="flaticon-search" aria-hidden="true"></span>
                                </button>
                            </span>
                            <input type="text" style="font-weight:bold; font-size:1.1em" class="form-control" placeholder="Rechercher un(e) étudiant(e)">
                        </div>
                    </li>
                </ul>
                <ul class="navbar-nav">
                    <li class="navbar-item dropdown header-admin">
                        <a class="navbar-nav-link dropdown-toggle" href="#" role="button" data-toggle="dropdown"
                            aria-expanded="false">
                            <div class="admin-title">
                                <h5 class="item-title">{{ request.user.username|title }}</h5>
                                <span class="text-success"> Utilisateur connecté </span>
                            </div>
                           
                        </a>
                        
                    </li>
               
                     <li class="navbar-item dropdown header-language">
                        <a class="navbar-nav-link dropdown-toggle" href="#" role="button" 
                        data-toggle="dropdown" aria-expanded="false"><i class="fas fa-menu"></i>QUITTER</a>
                        <div class="dropdown-menu dropdown-menu-right">
                            <a class="dropdown-item" href="{% url 'logout' %}" class="text-danger" >Se déconnecter</a>
                        </div>
                    </li>
                </ul>
            </div>
        </div>
        <!-- Header Menu Area End Here -->
        <!-- Page Area Start Here -->
        <div class="dashboard-page-one">
            <!-- Sidebar Area Start Here -->
            {% include 'website/modules_options.html' %}
            <!-- Sidebar Area End Here -->
           

            <!-- Dashboard Content Area Start Here -->
            <div class="dashboard-content-one" style="height: 100vh !important;">

               
            {% block content %}
            {% endblock content %}

            </div>













        </div>
        <!-- Page Area End Here -->
    </div>


    {% block scripts %}{% endblock scripts %}
    <!-- jquery-->
    <script src="{% static 'website/js/jquery-3.3.1.min.js' %}"></script>
    <!-- Plugins js -->
    <script src="{% static 'website/js/plugins.js' %}"></script>
    <!-- Popper js -->
    <script src="{% static 'website/js/popper.min.js' %}"></script>
    <!-- Bootstrap js -->
    <script src="{% static 'website/js/bootstrap.min.js' %}"></script>
    <!-- Counterup Js -->
    <script src="{% static 'website/js/jquery.counterup.min.js' %}"></script>
    <!-- Moment Js -->
    <script src="{% static 'website/js/moment.min.js' %}"></script>
    <!-- Waypoints Js -->
    <script src="{% static 'website/js/jquery.waypoints.min.js' %}"></script>
    <!-- Scroll Up Js -->
    <script src="{% static 'website/js/jquery.scrollUp.min.js' %}"></script>
    <!-- Full Calender Js -->
    <script src="{% static 'website/js/fullcalendar.min.js' %}"></script>
    <!-- Chart Js -->
    <script src="{% static 'website/js/Chart.min.js' %}"></script>
    <!-- Custom Js -->
    <script src="{% static 'website/js/main.js' %}"></script>
    <script src="{% static 'scripts/loader.js' %}"></script>

</body>
</html>
