{% load static %}
<!doctype html>
<html class="no-js" lang="">
<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>ESTIM GESTION | Administration - Connexion</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Favicon -->
    <link rel="shortcut icon" type="image/x-icon" href="img/favicon.png">
    <!-- Normalize CSS -->
    <link rel="stylesheet" href="{% static 'website/css/normalize.css' %}">
    <!-- Main CSS -->
    <link rel="stylesheet" href="{% static 'website/css/main.css' %}">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="{% static 'website/css/bootstrap.min.css' %}">
    <!-- Fontawesome CSS -->
    <link rel="stylesheet" href="{% static 'website/css/all.min.css' %}">
    <!-- Flaticon CSS -->
    <link rel="stylesheet" href="{% static 'website/css/flaticon.css' %}">
    <!-- Animate CSS -->
    <link rel="stylesheet" href="{% static 'website/css/animate.css' %}">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="{% static 'website/style.css' %}">
    <link rel="stylesheet" href="{% static 'css/loader.css' %}">
    <script src="{% static 'scripts/loader.js' %}"></script>

    <style>
        .login-page-wrap {
            background-size: cover !important;
            }
    </style>

    <!-- Modernize js -->
    <script src="{% static 'website/js/modernizr-3.6.0.min.js' %}"></script>
</head>

<body>
    <!-- Preloader Start Here -->
    <div id="preloader"></div>
    <!-- Preloader End Here -->
    <!-- Login Page Start Here -->
     
    <div class="login-page-wrap">
        <div class="login-page-content" style="height: 100vh !important;">
            <div class="login-box">
                <div class="item-logo">
                    <img src="{% static 'logo.png' %}" style="height: 150px !important;" alt="logo">
                </div>
                <form action="." method="POST" class="login-form">
                    {% csrf_token %}
                    <h2 class="text-center"> <strong>Connexion à l'administration</strong> </h2>
                    <p class="text-center">Veuillez entrer vos informations de connexion pour accéder à l'administration.</p>
                    <div class="form-group">
                        <label>Nom de connexion</label>
                        <input type="text" placeholder="Nom de connexion" name="username" class="form-control">
                        <i class="far fa-user"></i>
                    </div>
                    <div class="form-group">
                        <label>Mot de passe</label>
                        <input type="password" name="password" placeholder="Mot de passe" class="form-control">
                        <i class="fas fa-lock"></i>
                    </div>
                   
                    <div class="form-group">
                        <button type="submit" class="login-btn">Se connecter</button>
                    </div>
                </form>
                
            </div>
            <div class="sign-up">ESPACE RÉSERVÉ POUR L'ADMINISTRATION - © ESTIM-ECOLE</div>
        </div>
    </div>
    <!-- Login Page End Here -->
    <!-- jquery-->
    <script src="{% static 'website/js/jquery-3.3.1.min.js' %}"></script>
    <!-- Plugins js -->
    <script src="{% static 'website/js/plugins.js' %}"></script>
    <!-- Popper js -->
    <script src="{% static 'website/js/popper.min.js' %}"></script>
    <!-- Bootstrap js -->
    <script src="{% static 'website/js/bootstrap.min.js' %}"></script>
    <!-- Scroll Up Js -->
    <script src="{% static 'website/js/jquery.scrollUp.min.js' %}"></script>
    <!-- Custom Js -->
    <script src="{% static 'website/js/main.js' %}"></script>

</body>

</html>
